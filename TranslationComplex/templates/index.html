<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css'
        rel='stylesheet'
        integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC'
        crossorigin='anonymous'>
    <title>OCR Translation</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">OCR Translation</h1>
        <div class="row mt-4">
            <div class="col-md-6">
                <form action="/upload" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="file">Select Image File:</label>
                        <input type="file" class="form-control" id="file" name="file" accept="image/*">
                    </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="target_language">Select Target Language:</label>
                    <select class="form-control" id="target_language" name="target_language">
                        <!-- Loop through the available languages obtained from the translation service -->
                        {% for language in language_data.languages %}
                            <option value="{{ language.language }}">{{ language.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="col-md-3">
                <button type="submit" class="btn btn-primary mt-4">Upload and Translate</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <a href="http://localhost/ESD-PROJECT-G9T2/Frontend/HomePage/homepage.html" class="btn btn-danger mt-3">Return to Home Page</a>
            </div>
        </div>
    </div>
    <!-- Bootstrap Javascript -->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM'
        crossorigin='anonymous'></script>
</body>
</html>
