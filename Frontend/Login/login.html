<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Linking to the external CSS file -->
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
    <div class="logo-container">
        <img src="../images/travelbuddy_logo.png" alt="TravelBuddy Logo">
      </div>
    <section class="forms-section">
        <div class="forms">
          <div class="form-wrapper is-active">
            <button type="button" class="switcher switcher-login">
              Login
              <span class="underline"></span>
            </button>
            <form class="form form-login">
              <fieldset>
                <div class="input-block">
                  <label for="login-email">E-mail</label>
                  <input id="login-email" type="email" required>
                </div>
                <div class="input-block">
                  <label for="login-password">Password</label>
                  <input id="login-password" type="password" required>
                </div>
              </fieldset>
              <button type="submit" class="btn-login">Login</button>  <!-- Button for Login, edit here accordingly -->
            </form>
          </div>
          <div class="form-wrapper">
            <button type="button" class="switcher switcher-signup">   
              Sign Up
              <span class="underline"></span>
            </button>
            <form class="form form-signup">
              <fieldset>
                <div class="input-block">
                  <label for="signup-email">E-mail</label>
                  <input id="signup-email" type="email" required>
                </div>
                <div class="input-block">
                  <label for="signup-password">Password</label>
                  <input id="signup-password" type="password" required>
                </div>
                <div class="input-block">
                  <label for="signup-password-confirm">Confirm password</label>
                  <input id="signup-password-confirm" type="password" required>
                </div>
                <div id="signupError"></div>
              </fieldset>
              <button class="btn-signup">Signup</button>  <!-- Button for Signup, edit here accordingly -->
            </form>
          </div>
        </div>
    </section>
    <script src="login.js" type="module"></script>
</body>
</html>
