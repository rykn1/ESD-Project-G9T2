<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Shop - Your Destination Essentials</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <!-- Animate CSS-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <!-- Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <!-- Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div id="app" class="container mt-5">
    <div class="translucent-box mb-2">
        <h1 class="text-center">Explore and Shop Your Travel Essentials</h1>
    </div>
    <div class="row">
      <div class="col-md-7">
        <ul class="list-group">
          <li class="list-group-item" v-for="item in items" :key="item.id">
            <div class="row">
              <div class="col-md-8">{{ item.name }}</div>
              <div class="col-md-2">
                <input type="number" min="1" v-model.number="item.quantity" class="form-control" placeholder="Quantity">
              </div>
              <div class="col-md-2 text-end">${{ item.price }}</div>
            </div>
            <button class="btn btn-primary btn-sm mt-2" @click="addItemToCart(item)">Add to Cart</button>
          </li>
        </ul>
      </div>
      <div class="col-md-5">
        <div class="translucent-box">
            <h2 class="text-center">Your Travel Cart</h2>
            <div class="text-end my-3">
                <h4>Total: ${{ total_price }}</h4>
                <a href="../../ShoppingComplex/templates/shopping_cart.html" class="btn btn-success">Proceed to Checkout</a>
            </div>
            <ul class="list-group">
            <li class="list-group-item" v-for="(item, index) in cart" :key="index">
                <div class="row">
                <div class="col-md">Name: {{ item.name }}</div>
                <div class="col-md">Quantity: {{ item.quantity }}</div>
                <div class="col-md">${{ item.price }}</div>
                <div class="col-md">
                    <button class="btn btn-link" @click="removeItem(item)"><i class="fas fa-times text-danger"></i></button>
                </div>
                </div>
            </li>
            </ul>
        </div>
      </div>
    </div>
    <div class="text-center mt-3">
      <a href="../HomePage/homepage.html" class="btn btn-danger mb-4">Return to Home</a>
    </div>
  </div>

<script>

  var get_all_URL = "http://localhost:5005/item";
  var cart_url = "http://localhost:5006/cart";
  var total_price_url = "http://localhost:5006/totalprice"
  var clear_cart_url = "http://localhost:5006/clear-cart"
    new Vue({
        el: '#app',
        data: {
          items: [],
          cart: [],
          total_price: null,
        },
        mounted() {
          const clearCartFlag = sessionStorage.getItem('clearCart')
          if (clearCartFlag==='true'){
            axios.post(clear_cart_url)
            .then(response => {
              console.log(response.data.message);
              this.getTotalPrice()
            })
            .catch(error=>{
              console.error("Error clearing cart:", error);
            })
          }
          
        },
        methods: {
          getAllItems() {
            console.log('asdasd')
            const response = 
              fetch(get_all_URL)
                .then(response => response.json())
                .then(data => {
                  console.log(response);
                  if (data.code === 404) {
                    // this.message = data.message
                    console.log('error')
                  } else {
                    this.items = data.data.item;
                    console.log(data)
                  }
                })
                .catch(error => {
                  console.log(error);
                })
          },
          async addItemToCart(item) {
            try {
              
              const response = await axios.post(cart_url, {
                id: item.id,
                name: item.name,
                price: item.price,
                quantity: item.quantity
              });
              console.log(response.data);
              this.cart.push({...item})
              await this.getTotalPrice()
            } catch (error) {
              console.error('Error adding item to cart:', error);
            }
            
          },
          async removeItem(item) {
            try{
              const itemId= item.id
              const response = await axios.delete(cart_url + "/" + itemId)
              console.log(itemId)
              const index = this.cart.findIndex(cartItem => cartItem.id === itemId);
              console.log(index)
              if (index !== -1) {
                this.cart.splice(index, 1);
              }
              await this.getTotalPrice()
            } catch (error) {
              console.error('Error deleting item:', error)
            }
          },
          async getTotalPrice() {
            try {
              const response = await axios.get(total_price_url);
              console.log('Total price:', response.data.data.totalprice);
              
              this.total_price = response.data.data.totalprice.toFixed(2);
              console.log(this.total_price)
            } catch (error) {
              console.error('Error getting total price:', error);
              
              this.total_price = 0;
            }
            
            
          }
        },
        
        created() {
          this.getAllItems();
          this.getTotalPrice();
        },
        
  });

</script>

</body>
</html>
