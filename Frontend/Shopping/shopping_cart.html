<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <!-- Your shopping.js file -->
  <script src="shopping.js"></script>
</head>
<body>
  <div class="container mt-5" id="app">
    <h1 class="text-center">Shopping Cart</h1>
    <ul class="list-group">
      <li class="list-group-item" v-for="(item, index) in cart" :key="index">
        <div class="row">
          <div class="col-md">{{ item.name }}</div>
          <div class="col-md">Quantity: {{ item.quantity }}</div>
          <div class="col-md">Price: ${{ item.price * item.quantity }}</div>
        </div>
      </li>
    </ul>
    <div class="text-center mt-4">
      <h4>Total: ${{ getTotalPrice() }}</h4>
      <form id="checkout-form">
        <input type="hidden" name="total" :value="getTotalPrice()">
        <button type="submit" class="btn btn-success btn-lg">Pay Now</button>
      </form>
      <div id="error-message" role="alert"></div>
    </div>
    <div class="text-center mt-3">
        <a href="shopping.html" class="btn btn-danger">Back to Shop</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  
  <!-- Vue.js instance -->
  <script>
    new Vue({
      el: '#app',
      data: {
        cart: [], // Define the cart data
      },
      methods: {
        getTotalPrice() {
          // Define the method to calculate total price
          return this.cart.reduce((total, item) => total + (item.price * item.quantity), 0);
        },
      },
      created() {
        // Fetch cart data from URL
        const urlParams = new URLSearchParams(window.location.search);
        const cartData = urlParams.get('cart');
        if (cartData) {
          this.cart = JSON.parse(cartData); // Set cart data from URL
        }
      },
    });
  </script>
</body>
</html>
